seed: 42
models:
  separate: true
  policy:
    clip_actions: false
    clip_log_std: true
    initial_log_std: 0
    min_log_std: -20.0
    max_log_std: 2.0
    input_shape: Shape.STATES
    hiddens:
    - 256
    - 128
    - 64
    hidden_activation:
    - elu
    - elu
    - elu
    output_shape: Shape.ACTIONS
    output_activation: ''
    output_scale: 1.0
  critic_1:
    clip_actions: false
    input_shape: Shape.STATES
    hiddens:
    - 512
    - 256
    hidden_activation:
    - relu
    - relu
    output_shape: Shape.ACTIONS
    output_activation: tanh
    output_scale: 1.0
  critic_2:
    clip_actions: false
    input_shape: Shape.STATES
    hiddens:
    - 512
    - 256
    hidden_activation:
    - relu
    - relu
    output_shape: Shape.ACTIONS
    output_activation: tanh
    output_scale: 1.0
  target_critic_1:
    clip_actions: false
    input_shape: Shape.STATES
    hiddens:
    - 512
    - 256
    hidden_activation:
    - relu
    - relu
    output_shape: Shape.ACTIONS
    output_activation: tanh
    output_scale: 1.0
  target_critic_2:
    clip_actions: false
    input_shape: Shape.STATES
    hiddens:
    - 512
    - 256
    hidden_activation:
    - relu
    - relu
    output_shape: Shape.ACTIONS
    output_activation: tanh
    output_scale: 1.0
agent:
  gradient_steps: 1
  batch_size: 64
  discount_factor: 0.98
  soft_update_rate: 0.005
  learning_rate: 0.0003
  actor_learning_rate: 0.0003
  critic_learning_rate: 0.0003
  alpha_learning_rate: 0.0003
  initial_alpha: 0.2
  automatic_entropy_tuning: true
  random_timesteps: 0
  learning_starts: 1000
  replay_buffer_size: 1000000
  grad_norm_clip: 1.0
  state_preprocessor: RunningStandardScaler
  value_preprocessor: RunningStandardScaler
  rewards_shaper_scale: 0.01
  experiment:
    directory: /home/ubuntu/orbit-surgical-marcali/logs/skrl/sac_lift
    experiment_name: 2024-09-16_17-15-43
    write_interval: 120
    checkpoint_interval: 1200
trainer:
  timesteps: 240000
