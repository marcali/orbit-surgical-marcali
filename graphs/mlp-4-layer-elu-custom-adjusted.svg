<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <rect x="10" y="10" width="480" height="280" fill="#f0f0f0" stroke="#000000" stroke-width="2"/>
  
  <!-- Input layer -->
  <rect x="30" y="130" width="40" height="60" fill="#90EE90" stroke="#000000"/>
  <text x="50" y="165" font-family="Arial" font-size="12" text-anchor="middle">states</text>
  
  <!-- Hidden layers -->
  <rect x="100" y="80" width="60" height="160" fill="#D3D3D3" stroke="#000000"/>
  <text x="130" y="170" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">512</text>
  <text x="130" y="265" font-family="Arial" font-size="8" text-anchor="middle">FC1 + ELU</text>
  
  <rect x="190" y="90" width="55" height="140" fill="#D3D3D3" stroke="#000000"/>
  <text x="217" y="170" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">256</text>
  <text x="217" y="255" font-family="Arial" font-size="8" text-anchor="middle">FC2 + ELU</text>
  
  <rect x="275" y="100" width="50" height="120" fill="#D3D3D3" stroke="#000000"/>
  <text x="300" y="170" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">128</text>
  <text x="300" y="245" font-family="Arial" font-size="8" text-anchor="middle">FC3 + ELU</text>
  
  <rect x="355" y="110" width="45" height="100" fill="#D3D3D3" stroke="#000000"/>
  <text x="377" y="170" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">64</text>
  <text x="377" y="235" font-family="Arial" font-size="8" text-anchor="middle">FC4 + ELU</text>
  
  <!-- Output layer -->
  <rect x="430" y="130" width="40" height="60" fill="#DDA0DD" stroke="#000000"/>
  <text x="450" y="165" font-family="Arial" font-size="12" text-anchor="middle">mean</text>
  <text x="450" y="180" font-family="Arial" font-size="12" text-anchor="middle">actions</text>
  
  <!-- Connections -->
  <line x1="70" y1="160" x2="100" y2="160" stroke="#000000" stroke-width="1"/>
  <line x1="160" y1="160" x2="190" y2="160" stroke="#000000" stroke-width="1"/>
  <line x1="245" y1="160" x2="275" y2="160" stroke="#000000" stroke-width="1"/>
  <line x1="325" y1="160" x2="355" y2="160" stroke="#000000" stroke-width="1"/>
  <line x1="400" y1="160" x2="430" y2="160" stroke="#000000" stroke-width="1"/>
</svg>
